<h2>Write a review for {{restaurant.name}}</h2>

<div *ngFor="let error of errorMessages">
  <p class="error">{{error}}</p>
</div>

<!-- <p class="error" *ngIf="!name.valid">Products must contain a name.</p>
<p class="error" *ngIf="!qty.valid">Products must contain a quantity.</p>
<p class="error" *ngIf="!price.valid">Products must contain a quantity.</p> -->

<form>
  <div class="field">
    <h2>Reviewer Name:</h2>
    <input 
      type="text" 
      name="name"
      required
      minlength="3"
      [(ngModel)]="review.name"
      #name="ngModel"
    >
  </div>
  <div class="field">
    <h2>Stars:</h2>
    <select name="stars" [(ngModel)]="review.stars">
      <option value="1">1 star</option>
      <option value="2">2 stars</option>
      <option value="3">3 stars</option>
      <option value="4">4 stars</option>
      <option value="5">5 stars</option>
    </select>
  </div>
  <div class="field">
    <h2>Comment:</h2>
    <input
      type="text" 
      name="qty"
      required
      min="0"
      [(ngModel)]="review.comment"
      #qty="ngModel"
    >    
  </div>
  <button [routerLink]="['/restaurants',  restaurant._id]">Cancel</button>
  <button (click)="submit()">Submit</button>
</form>
