<h3>Reviews for {{restaurant.name}}</h3>

<p class="error" *ngIf="error">To delete a product, the quantity must be 0.</p>
<button [routerLink]="['/restaurants']">Back</button>
<button [routerLink]="['/restaurants', restaurant._id, 'review']">New Review</button>

<table>
  <tr>
    <th>Customer</th>
    <th>Stars</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let review of allReviews">
    <td>{{review.name}}</td>
    <td>{{review.stars}}</td> 
    <td>{{review.comment}}</td>
  </tr>
</table>
